<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <body>
    <div class="header"><h1>Contact Page</h1></div>
    <select name="" id="countries">
    </select>
    <div id="map" style="height: 400px"></div>

    <div class="tab-container">
      <div class="tabs">
        <div class="tab active" data-tab="emergency">Emergency</div>
        <div class="tab" data-tab="plan-design">Plan & Design</div>
      </div>

      <div class="tab-content active" id="emergency">
        <h2>Emergency</h2>
        <table id="responseTableEmer">
          <thead>
            <tr>
              <th>Contact Type</th>
              <th>Code</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Contact</th>
              <th>Email</th>
              <th>Comments</th>
              <th>Description</th>
              <th>Contact Me</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="tab-content" id="plan-design">
        <h2>Plan & Design</h2>
        <table id="responseTablePlan">
          <thead>
            <tr>
              <th>Contact Type</th>
              <th>Code</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Contact</th>
              <th>Email</th>
              <th>Comments</th>
              <th>Description</th>
              <th>Contact Me</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

<!-- Trigger Button to Open Modal
<button id="openModal">Open Modal</button> -->

<!-- Modal Structure -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="title">Name: Pranith Kimar</div>
    <div class="email">Email: Pranith[at]gmail[dot]com</div>
    <div class="description">
      <label for="userInput">Would you like to add anything?</label>
      <input type="text" id="userInput">
      <button id="sendEmail">Send Email</button>
    </div>
  </div>
</div>
    <script src="script.js"></script>
